<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="input">
        <input type="text" id="num1" placeholder="You are my number ONE">
        <input type="text" id="num2" placeholder="You are my number TWO">
    </div>
    <div class="buttons">
        <button onclick="addNumbers()" id="add">Addieren</button>
        <button onclick="subtractNumbers()" id="subtract">Subtrahieren</button>
        <button onclick="multiplyNumbers()" id="multiply">Multiplizieren</button>
        <button onclick="divideNumbers()" id="divide">Dividieren</button>
    </div>
    <div class="output" id="output">

    </div>
</body>
</html>
